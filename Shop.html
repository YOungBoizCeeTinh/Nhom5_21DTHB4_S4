        * {

            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }

        /* Header */
        .header {
            background-color: red;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            max-width: 1200px;
            margin: auto;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .menu-btn, .member-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu-btn:hover, .member-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-info span {
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-info span:hover {
            text-decoration: underline;
        }

        /* Product Section */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .product-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-container:hover {
            transform: translateY(-5px);
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            font-size: 18px;
            color: red;
            font-weight: bold;
            margin: 5px 0;
        }

        .color-options {
            margin: 10px 0;
        }

        .color-btn {
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            transition: 0.3s;
        }

        .color-btn:hover {
            opacity: 0.7;
        }

        .buy-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: darkred;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }

            .menu, .contact-info {
                margin-top: 10px;
            }

            .search-bar input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
